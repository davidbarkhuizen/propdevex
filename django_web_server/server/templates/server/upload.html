<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload .GPX GPS File</title>

        <!-- angular.js -->
        <script src="/static/lib/js/angular/angular.1.3.15.js"></script> 
        
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="/static/css/site.css" />

    </head>
    <body>


        <div style="width: 100%;">
           
            <div class='leftPanel'>
                <h3>existing files</h3>
                {% if files %}
                    {% for file in files %}
                        <div>{{ file.name }}</div>
                    {% endfor %}
                {% else %}
                    <p>none.</p>
                {% endif %}
           </div>
        
            <div class='rightPanel'>            

                <h3>upload a new gpx file</h3>

                <form
                    action="/map/post/"
                    method="POST" 
                    enctype="multipart/form-data">
                        
                    {% csrf_token %}

                    <input name = "gpx_file" type="file" />
                    <br/>
                    <input type="submit" value="upload"/>
                </form>

                <br/>
                <br/>

           </div>

        </div>

        <div style="clear:both"></div>

        <div style=' text-align: center;'>
            <a href='/static/app.html'>switch to EDIT</a>
        </div>
    </body>
</html>
