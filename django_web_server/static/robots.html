<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Fisher Roeland Properties</title>
	</head>
	<body>
	    <div>Fisher Roeland Properties</div>
	</body>

	<script>
		var userAgentStr = navigator.userAgent;

		var tokens = ['google', 'yahoo', 'bing', 'duckduck'];

		console.log(userAgentStr);

		var isBot = false;

		for(var i = 0; i < tokens.length; i++) {
			var token = tokens[i];
			if (userAgentStr.indexOf(token) !== -1) {
				isBot = true;
				break;
			}
		}

		if (!isBot)
			window.location = "/static/app.html";
	</script>
</html>
