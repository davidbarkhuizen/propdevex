<!DOCTYPE html>
<html lang="en" ng-app='geoNodeTekApp' ng-cloak>
	<head>
		<meta charset="utf-8">
		<title>GeoNodeTek</title>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/static/css/base.css" />
	    
		<!-- VIEW TEMPLATES -->
		<script src="/static/js/data.html.fragment.js"></script>

		<!--- EXTERNAL LIB -->
	    <script src="/static/lib/js/angular/angular.1.3.15.js"></script>

	    <!-- LIB -->
	    <script src="/static/js/extensions.js"></script>
		<script src="/static/js/lib.js"></script>
		<script src="/static/js/const.js"></script>
	    
	    <!-- DOMAIN -->
	    <script src="/static/js/gps.js"></script>	

	    <!-- HTTP FRAMEWORK -->
	    <script src="/static/js/hfx.js"></script>    
	    
	    <!-- CONTROLLLERS -->
	    <script src="/static/js/controllers/events.js"></script>
		<script src="/static/js/controllers/god.controller.js"></script>

		<script src="/static/js/controllers/gpximport.controller.js"></script>
		<script src="/static/js/controllers/gpxexport.controller.js"></script>

		<script src="/static/js/controllers/trackinfos.controller.js"></script>

		<script src="/static/js/controllers/tracks.controller.js"></script>
	    <script src="/static/js/controllers/waypoints.controller.js"></script>

	    <script src="/static/js/controllers/map.controller.js"></script>
		<script src="/static/js/controllers/elevationplot.controller.js"></script>
		
		<!-- APP -->
		<script src="/static/js/app.js"></script>

		<meta ng-init="init()" ng-preinit="globalScope.preinit()">
	</head>
	<body ng-controller="GodController">

		<div class="wrapper">

			<div>
			    <div class='navbar' >
					<div class='navbar-inner'>
						<div style='float:left;'>
							GeoNodeTek
							<select ng-model="view" class='navbar-select'>
								<option value='{{Views.HOME}}'>home</option>
								<option value="{{Views.IMPORT}}">import GPX file</option>
								<option value="{{Views.TRACK_DATABASE}}">track database</option>
								<option value="{{Views.LOADED_TRACKS}}">loaded tracks</option>
								<option value="{{Views.MAP}}">Map</option>
								<option value="{{Views.ELEVATION}}">elevation plot</option>
								<option value="{{Views.WAYPOINTS}}">waypoints</option>
							</select>
						</div>
						<div style='float:right;'>
							david
						</div>
						<div style='clear:both;'>
						</div>
					</div>
				</div>
		    </div>

		    <div>
			    <div class='viewport' visible='false'>
		        	<div data-html-fragment='home'></div>
					<div data-html-fragment='import'></div>
	           		<div data-html-fragment='trackinfos'></div>
					<div data-html-fragment='map'></div>
	           		<div data-html-fragment='tracks'></div>
	           		<div data-html-fragment='elevation'></div>
	           		<div data-html-fragment='waypoints'></div>
	           		<div data-html-fragment='debug'> </div>
	           		<div data-html-fragment='export'></div>
			    </div>
		    </div>
		</div>
	</body>
</html>
