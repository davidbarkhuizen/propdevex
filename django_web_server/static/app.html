	<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>GeoNodeTek</title>

		<link rel="stylesheet" type="text/css" href="/static/css/geonodetek.css" />
	    <script src="/static/lib/js/angular/angular.1.3.15.js"></script>

	    <script src="/static/js/gps.js"></script>
	    <script src="/static/js/gfx.js"></script>	    
		<script src="/static/js/controllers.js"></script> 
	</head>
	<body ng-app='geoNodeTekApp' ng-controller="GeoNodeTekController" style='height:100%;'>

		<div id="wrapper">

		    <div id="top">
		        <div id="topleft">
		        </div>
		        <div id="topright">
		        	{{ headerText }}
	        	</div>
		    </div>

		    <div id="middle">
		        <div id="middleleft">

			        <div class='margin-right-10px'>

				        <a ng-class="(mapIsLoadedAndActive == true) && (showMap == false) ? 'active' : 'inactive'" href='#' ng-click='returnToActiveMap();'>active map</a>
		           		<br/>

						<a ng-class="selectedMap.length == 0 ? 'inactive' : 'active'" href='#' ng-click='gotoOpenMap();'>open map</a>
		           		<br/>

		           		<a ng-class='active' href='#' ng-click='launchFileImport();'>import data file</a>
		           		<br/>

						<a ng-show='mapIsLoadedAndActive == true' href='#' ng-click='gotoOverlayMap();'>overlay map</a>

		           	</div>

		        </div>
		        <div id="middleright">

	          		<div ng-show='showMapList'>

						<input
							id='MapListFilterToken'
							placeholder='type here to filter map list and auto-select a map' 
							ng-model='mapSearchToken' 
							ng-keyup='filterMapList();' 
							type='text'
							size='32'
							class='dashed-line-text-input'
							ng-class='(mapSearchToken == "") || (filteredMapList.length == 0) ? "action-required" : "no-action-required"'
							/>

		            	<div class='map-list'>
							<div ng-repeat="map in filteredMapList">
								<span 
									ng-class='selectedMap[0].id == map.id ? "selected-text" : "";'
									ng-click='mapListItemClicked(map.id);'
									>
									{{ map.timestamp + ' ' + map.name.toLowerCase() }}
								</span>
							</div>
						</div>
					</div>

	            	<div>
		           		<div ng-show='showImportSection'>
		           			<input style='align:right;' type="file" multiple id="ImportMapFileInput" name="file"/>
		           			<br/>
							<button ng-click="postMapDataFiles()">import selected file</button>
		           		</div>
	           		</div>

					<div id='mapPanel' ng-show='showMap' class="panel" style='height:100%;width100%'>

						<canvas id="canvas" class="map-canvas">
						</canvas>

					</div>

	        	</div>
		    </div>

		    <div id="bottom">
		        <div id="bottomleft">	
     	
		        </div>
		        <div id="bottomright">
		        </div>
		    </div>
		</div>

		<!--


		<div id='mapPanel' ng-show='showMap' class="panel" style='height:100%;width100%'>

			<canvas id="canvas" class="map-canvas">
			</canvas>

			<div>			
				<a style='color:blue;'>	{{ track.name.toLowerCase() }}</a>
				<br/>
				<a ng-click="gotoControls();" href="#" >options</a>			
			</div>			
		</div>

		-->

	</body>
</html>
