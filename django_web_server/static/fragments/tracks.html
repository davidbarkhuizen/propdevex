<div id='Stats'
	ng-show='view == Views.LOADED_TRACKS'
	ng-controller='TracksController'
	>
	<h3>
		Tracks
	</h3>
	<div ng-repeat="track in tracks" style='color:{{track.colour}};'>
		{{ track.name }}
		<br/>
		{{ (track.totalDistanceM / 1000.0).toFixed(2) }} km
		<br/>
		total ascent = {{ track.eleDiff.toFixed(0) }} m ({{ track.minMaxEle.min.toFixed(0) }} - {{ track.minMaxEle.max.toFixed(0) }})
		<br/>
		{{ track.durationString }}
	</div>
	
	<div ng-show='tracks.length == 0'>
		<div>no tracks loaded</div>
		<br/>
		<a href="#" ng-click='gotoView(Views.TRACK_DATABASE);'>goto track database</a>
	</div>
</div>
