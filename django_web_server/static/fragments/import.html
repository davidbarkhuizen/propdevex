<div id="ImportContainer"
	ng-show='view == Views.IMPORT'
	ng-controller='GpxImportController'>

	<div>

		<h3>
			import
		</h3>
		<div>
			track or waypoint .GPX file
		</div>

		<br/>

		<div>
			<input
				id="ImportGpxFileInput"
				type="file"
				multiple
				name="file"/>
			<br/>
			<button ng-click="importSelectedFiles()">
				import selected file
			</button>
		</div>
	</div>
</div>
