<div id='UserContainer' 
	ng-show='view == Views.USER'
	ng-controller='UserController'						
	style='vertical-align:top;width:100%;text-align: center;'
	>

	<br/>

	<div>
		<div class='header'>
			user
		</div>
		<div>
			<br/>
		</div>
	</div>

	<br/>

	<div id='SignUp'>
		<div class='header'>
			join gpxmaps.net
		</div>
		<br/>
		<div>
			<div>
				email address
			</div>
			<input
				type="text"
				name="email"
				ng-model="prospectiveUser.email"
				required>
		</div>
		<div>
			<div>
				password, confirm password
			</div>
			<div>
				<input
					type="password"
					name="password"
					ng-model="prospectiveUser.password"
					required>
				<input
					type="password"
					name="confirmPassword"
					ng-model="prospectiveUser.confirmPassword"
					required>
			</div>
		</div>
		<br/>
		<div>
			<a href='#'
				ng-click='registerProspectiveUser()'
				ng-show='(model.userIsAuthenticated() == false) && (prospectiveUser.infoIsValid() == true)'>
				join
			</a>
		</div>
	</div>
</div>
