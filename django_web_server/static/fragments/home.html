<div
	id='HomeFragment'
	ng-show='showView(Views.HOME)'
	style='vertical-align:middle;float:middle;'
	>

	<br/>

	<div class='header'>
		welcome to Fisher Roeland Properties
	</div>

	<br/>

	<div class='FRP-green'>
		we offer development opportunities
		<br/>
		across sectors
	</div>

	</br>

	<div>
		<div ng-repeat='categoryView in model.categoryViews'>
			<a href="#" ng-click='gotoView(categoryView.view)'>
			{{ categoryView.category }}
			<span ng-show='model.propertiesForCategory(categoryView.category).length > 0'>
			&nbsp;({{ model.propertiesForCategory(categoryView.category).length }})
			</span>
			</a>
		</div>
	</div>

</div>
