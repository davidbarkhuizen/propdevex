<div
	id='ExportContainer'
	ng-controller="GpxExportController"
	ng-show='view == Views.EXPORT'
	>

	<br/>

	<div>
		<div class='header'>
			export
		</div>
		<div>
			<br/>
		</div>
	</div>

	<br/>

	<div class='list fixed-height-500 width-1200 margin-left-20 text-left'>

		<div>
			<div>
				map
			</div>
			<div ng-show='model.getTracks().length > 0'>
				<a href='#' ng-click='exportMap();'>export</a>
			</div>
		</div>

		<br/>

		<div>
			<div>
				waypoints
			</div>
			<div ng-show='model.getWaypoints().length > 0'>
				<a href='#' ng-click='exportAllWaypoints();'>export all</a>
			</div>
		</div>

		<br/>

		<div>
			<div>
				tracks
			</div>
			<div ng-show='model.getTracks().length > 0'>
				<a href='#' ng-click='exportAllTracks();'>export all</a>
			</div>
		</div>

	</div>	

	<a ng-show='false' id='GpxDownloadLink'>download .gpx</a>
	<a ng-show='false' id='PngDownloadLink'>download .png</a>
</div>
