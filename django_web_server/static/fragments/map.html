<div id='mapContainer'
	ng-show='view == Views.MAP'
	ng-controller='MapController'
	>

	<div ng-show='(tracks.length == 0)'>
		<br/>
		<span>no tracks loaded</span>
		<br/>
		<br/>
		<a href="#" ng-click='gotoView(Views.TRACK_DATABASE);'>goto database</a>
	</div>

	<canvas id="MapCanvas"
		class="map-canvas"
		ng-show='tracks.length > 0'
		>
	</canvas>

	<div id='MapSelectionArea' 
		class='map-selection-area'
		ng-show='showMapSelectionArea'
		>
	</div>

	<div id='MapContextMenu' 
		class='map-context-menu'
		ng-show='showContextMenu()'
		>
		<a href='#'
			ng-click='cancelSelection()'
			ng-class='(isSelected() == true) ? "active" : "inactive" '
			>cancel selection</a>
		<a href='#'
			ng-click='zoomIn()'
			ng-class='(canZoomIn() == true) ? "active" : "inactive" '
			>zoom in</a>
		<a href='#'
			ng-click='zoomOut()'
			ng-class='(canZoomOut() == true) ? "active" : "inactive" '
			>zoom out</a>
		<a href='#'
			ng-click='areaSelectWayPoints()'
			ng-class='showMapSelectionArea ? "active" : "inactive" '
			>selected waypoints</a>
	</div>
	<div id='MapOptionsMenu' 
		class='map-options-menu'
		ng-show='showOptionsMenu'
		>
		<div>
			options
		</div>

		<br/>

		<div>
			<span class='header'>plot type</span>

			<div ng-repeat='plotType in PlotTypes'>
				<input
					ng-model="mapOptions.plotType"
					value="{{ plotType }}"
					type="radio"
					ng-change='onOptionChange();'
					>{{ plotType }}
				</input>
			</div>
		</div>

		<br/>

		<div>
			<span class='header'>waypoints</span>
			<br/>
			<input
				ng-model="mapOptions.showWaypoints"
				value="true"
				type="radio"
				ng-change='onOptionChange();'
				>show
			</input>
			<br/>
			<input
				ng-model="mapOptions.showWaypoints"
				value="false"
				type="radio"
				ng-change='onOptionChange();'
				>hide
			</input>
		</div>

		<br/>

		<div>
			<span class='header'>compass</span>

			<br/>
			<input
				ng-model="mapOptions.showCompass"
				value="true"
				type="radio"
				ng-change='onOptionChange();'
				>show
			</input>
			<br/>
			<input
				ng-model="mapOptions.showCompass"
				value="false"
				type="radio"
				ng-change='onOptionChange();'
				>hide
			</input>
		</div>

		<br/>

		<div>
			<span class='header'>title location</span>
			
			<div ng-repeat='corner in Corners'>
				<input
					ng-model="mapOptions.titleCorner"
					value="{{ corner }}"
					type="radio"
					ng-change='onOptionChange();'
					>{{ corner }}
				</input>
			</div>
		</div>
	</div>
	<canvas id="ExportMapCanvas"
		ng-show='false'
		>
	</canvas>
</div>
