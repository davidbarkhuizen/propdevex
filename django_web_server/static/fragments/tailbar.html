<div
	id='TailBar'
	class='light-grey dark-grey-background tailbar-container'
	style='width:100%;height:100%;'>

	<div class="first tailbar-column">
   		<div style='font-size:1.5em;font-weight:bold;font-family:Palatino, serif;' class='grey-text'>
   			FISHER
   			<br/>
   			ROELAND
   			<br/>
   			PROPERTIES
   		</div>
	</div>

   	<div class="second tailbar-column">
   		<div class='white' style='font-size:1.5em;'>
   			Categories
		</div>
		<div ng-repeat='categoryView in model.categoryViews' class='uppercase'>
			<a href="#" ng-click='gotoView(categoryView.view)'>
				{{ categoryView.category }}
				<span ng-show='model.propertiesForCategory(categoryView.category).length > 0'>
					&nbsp;({{ model.propertiesForCategory(categoryView.category).length }})
				</span>
			</a>
		</div>
	</div>
    
    <div class="third tailbar-column">
		<div style='width:300px;min-width:300px;'>
	    	<a
				class="twitter-timeline"
				href="https://twitter.com/wsj"
				data-widget-id="621299416310415360"
				style='width:300px;'
				>@FisherRoleandProperty</a>
		</div>
	
	</div>
</div>
