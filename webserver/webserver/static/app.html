<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>geonodetek</title>

		<!-- angular.js -->
	    <script src="/static/lib/js/angular/angular.1.3.15.js"></script> 
	    
	    <!-- custom css -->
		<link rel="stylesheet" type="text/css" href="/static/css/site.css" />

		<!-- angular.js app -->
		<script src="/static/js/controllers.js"></script> 
	</head>
	<body ng-app='geoNodeTekApp' ng-controller="MapCtrl">

		<div class=vertical-split-panel>

	 		<div style="width: 100%;">
	           
	            <div class='panel leftPanel'>
	                <div class='panel-header'>available maps</div>

					<div ng-repeat="map in maps">
						<span>{{map.name}}</span>
					</div>
	            </div>
	        
	            <div class='panel rightPanel'>            
	
					<div class='panel-header'>select a map</div>

	            	<div>type to select</div>
	            	<input ng-model='mapSearchToken' ng-keyup='onMapSearchTokenChanged();' type='text'/>
	
	            	<div>selected</div>
					<div>- {{ selectedMap.name }}</div>

					<div>matching<div>
					<div ng-repeat="map in matchingMaps">
						<span>{{map.name}}</span>
					</div>

	           </div>

	        </div>

	        <div style="clear:both"></div>

	    </div>

   		<div style=' text-align: center;'>
            <a href='/upload/'>switch to UPLOAD</a>
        </div>

	</body>
</html>
