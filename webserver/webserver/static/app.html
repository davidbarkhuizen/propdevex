<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>geonodetek</title>

		<!-- angular.js -->
	    <script src="/static/lib/js/angular/angular.1.3.15.js"></script> 
	    
	    <!-- custom css -->
		<link rel="stylesheet" type="text/css" href="/static/css/site.css" />

		<!-- angular.js app -->
		<script src="/static/js/controllers.js"></script> 
	</head>
	<body ng-app='geoNodeTekApp' ng-controller="MapCtrl">

 		<div style="width: 100%;">
           
            <div class='leftPanel'>
                <h3>canvas</h3>
                goes here
           </div>
        
            <div class='rightPanel'>            

                <h3>map</h3>
                <div class='container-fluid'>
				    <input type="text" ng-model="selectedMap" typeahead="x for x in y | filter:$viewValue | limitTo:8" class="form-control"/>
				</div>

				<div ng-repeat="map in maps">
					<span>{{map.name}}</span>
				</div>

                <br/>
                <br/>

           </div>

        </div>

        <div style="clear:both"></div>

   		<div style=' text-align: center;'>
            <a href='/upload/'>switch to UPLOAD</a>
        </div>

	</body>
</html>
